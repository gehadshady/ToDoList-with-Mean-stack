<div class="container mt-4">
  <h1 class=" text-center">Register</h1>
  <form  #Fref="ngForm" (submit)=addUser(newUser)>
  <div class="form-group">
    <label for="FName">Frist Name :</label>
    <input required [(ngModel)]="newUser.firstName" type="text" name="FName" class="form-control" id="FName"  placeholder="Enter Frist Name">
  </div>
  <div class="form-group">
    <label for="LName">Last name :</label>
    <input required [(ngModel)]="newUser.lastName" type="text" name="LName" class="form-control" id="LName" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="Email">Email :</label>
    <input required [(ngModel)]="newUser.email" type="email" name="Email" class="form-control" id="Email" placeholder="Enter Email">
  </div>
  <div class="form-group">
      <label for="PassWord">Password :</label>
      <input required [(ngModel)]="newUser.password" type="password" name="Email" class="form-control" id="PassWord" placeholder="Enter PassWord">
    </div>
  <button type="submit" [disabled]="!Fref.valid" class="btn btn-primary">register</button>
  </form>

  <p class="lead mt-5">ِAlready have an acount ? </p>
  <button (click)="gotoLogin()" class="btn btn-info">login</button>

</div>
